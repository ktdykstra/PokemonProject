    <h1>Loading...</h1>
    <div id="loading-indicator"></div>

    <script>
        // Function to handle task status updates
        function handleTaskStatus(data) {
            if (data.status === 'completed') {
                clearInterval(interval);  // Stop checking when task is completed
                // Redirect or update the UI with the results
                //window.location.href = '/results';  // Adjust the URL as needed
            } else if (data.status === 'in_progress') {
                // Handle the in-progress state (e.g., show a loading message)
                console.log('Task is in progress...');
            }
        }
    
        // Use JavaScript to periodically check the status of the task
        const interval = setInterval(() => {
            fetch('/check_task_status')  // Implement this route to check task status
                .then(response => response.json())
                .then(data => {
                    handleTaskStatus(data);
                })
                .catch(error => {
                    // Handle errors from the fetch request (e.g., network issues)
                    console.error('Error checking task status:', error);
                });
        }, 5000);  // Check every 5 seconds (adjust as needed)
    
        // Initial check when the page loads
        fetch('/check_task_status')  // Implement this route to check task status
            .then(response => response.json())
            .then(data => {
                handleTaskStatus(data);
            })
            .catch(error => {
                // Handle errors from the fetch request (e.g., network issues)
                console.error('Error checking task status:', error);
            });
    </script>
